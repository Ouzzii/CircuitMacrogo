<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
        
    <title>CircuitMacrogo</title>
</head>
<body>

<div class="mainContainer">
    <div class="tree">
        <div class="workspace">
            <a  class="workspaceName"></a>
            <div class="workspaceButtons">

                <div class="closeWorkspace">
                    <img src="https://cdn-icons-png.flaticon.com/512/9068/9068699.png" alt="">
                </div>
            </div>

        </div>
        <div class="filesfolders">
            <div class="askdirectory"><button id="pickFolder">Bir Klasor Secin</button></div>
        </div>
        <div class="settings">
            <div class="Info">
                <img src="https://cdn-icons-png.flaticon.com/512/1041/1041728.png" alt="">
            </div>
            <div class="Settings">
                <img src="https://cdn-icons-png.flaticon.com/512/3953/3953226.png" alt="">
            </div>
            <div class="Debug">
                <img src="https://cdn-icons-png.flaticon.com/512/1541/1541402.png" alt="">
            </div>
        </div>

    </div>
    <div class="editor">
        <div class="editortabs scrollable-div">

        </div>
        <div class="editArea">
                <textarea class="editTextArea" name="" id=""></textarea>

            
        </div>
        <div class="compile">

        </div>
    </div>
    <div class="preview">
        <div class="previewCanvas">

        </div>
        <div class="previewSettings">

        </div>
    </div>

</div>



<script>
    $(document).ready(function () {
        // scrollableDiv üzerindeki mousewheel olayını dinle
        $('.scrollable-div').on('wheel', function (e) {
          e.preventDefault(); // Varsayılan dikey kaydırmayı engelle
          $(this).scrollLeft($(this).scrollLeft() + e.originalEvent.deltaY); // Yatay kaydırma ekle
        });
      });
  </script>
    <script src="./src/main.js" type="module"></script>
    <script src="./src/scripts/tree.js" type="module"></script>
    
</body>
</html>
